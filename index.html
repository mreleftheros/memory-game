<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  
  <main class="main">
    <!-- Level Screen -->
    <section class="main__level-screen active" id="levelScreen">
      <div class="main__level-screen__level-container">
        <p class="main__level-screen__level-container__text">Please choose a level:</p>
        <div class="main__level-screen__level-container__levels" id="levels">
          <button class="main__level-screen__level-container__levels__level" type="button" data-level="rookie">
            <span class="main__level-screen__level-container__levels__level__text">Rookie</span>
          </button>
          <button class="main__level-screen__level-container__levels__level" type="button" data-level="skilled">
            <span class="main__level-screen__level-container__levels__level__text">Skilled</span>
          </button>
          <button class="main__level-screen__level-container__levels__level" type="button" data-level="expert">
            <span class="main__level-screen__level-container__levels__level__text">Expert</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Game Screen -->
    <section class="main__game-screen" id="gameScreen">
      <header class="main__game-screen__header">
        <p class="main__game-screen__header__text">Find The Matches</p>
      </header>
      <div class="main__game-screen__game-container">
        <div class="main__game-screen__game-container__timer-container" id="timer"></div>
        <div class="main__game-screen__game-container__cards" id="cardsContainer"></div>
        <div class="main__game-screen__game-container__highscores-container">
          <h3 class="main__game-screen__game-container__highscores-container__title">Scores Board</h3>
          <ul class="main__game-screen__game-container__highscores-container__highscores-list" id="highscoresList"></ul>
        </div>
      </div>
    </section>
  </main>

  <script src="./assets/bundle.js"></script>
</body>
</html>
